<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1,viewport-fit=cover"><title>Football Game Card</title><link rel=stylesheet href=./assets/styles/styles-b62d49dcb2.css><script defer=defer src=https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js></script></head><body><section class="mx-auto mt-10 flex h-screen w-max lg:mt-0 lg:items-center"><div class="flex max-h-[4.9in] max-w-[3.65in] flex-col space-y-1.5 rounded-xl border-2 border-black bg-gray-500/10 p-3 shadow-lg print:scale-100 print:shadow-none lg:h-[4.9in] lg:w-[3.65in] lg:scale-[1.8]"><div class="flex flex-col space-y-2"><div class="flex flex-row space-x-2"><div x-data="{ isHome: true }" class="flex w-3/5 flex-row space-x-1"><label @click="isHome = !isHome" for=team x-text="isHome ? 'home' : 'visitor'" class="cursor-pointer uppercase"></label> <input id=team type=text spellcheck=false></div><div class="flex w-2/5 flex-row space-x-1"><label for=color>COLOR</label> <input id=color type=text spellcheck=false class=!uppercase></div></div><div class="flex flex-row space-x-1"><label for=color>HEAD COACH</label> <input id=color type=text spellcheck=false></div></div><div class="flex w-full flex-col"><div class="flex flex-row"><div class="relative flex w-max border-2 border-black px-[3px] py-[1px]"><label for=win-toss class="flex flex-col"><span class=ml-2>WON</span> <span class=ml-4>TOSS</span></label> <input id=win-toss type=checkbox class="absolute bottom-[2px] left-[2px]"></div><div x-data="{ 
                first_half_option: null,
                get isDefer() { return this.first_half_option === 'defer' },
                set isDefer(val) { this.first_half_option = this.first_half_option === 'defer' ? null : 'defer' },
                get isReceive() { return this.first_half_option === 'receive' },

                get isDefend() { return this.first_half_option === 'defend' },

              }" class="relative ml-[-2px] flex w-full flex-row items-center space-x-1 border-2 border-black p-[3px]"><div class="flex flex-row items-center space-x-2.5"><div class="flex flex-row items-center space-x-1"><input id=defer-1 type=checkbox x-model=isDefer> <label for=defer-1 class="m-0 mb-[-1px]">DEFER</label></div><div class="flex flex-row items-center space-x-1"><input id=receive-1 type=checkbox x-model=isReceive> <label for=receive-1 class="m-0 mb-[-1px]">RECEIVE</label></div><div class="flex flex-row items-center space-x-1"><input id=defend-1 type=checkbox x-model=isDefend> <label for=defend-1 class="m-0 mb-[-1px]">DEFEND</label></div></div><input id=goal-1 type=text spellcheck=false class="flex !w-7 text-center !uppercase" maxlength=2> <label for=goal-1 class="m-0 mb-[-1px]">GOAL</label></div></div><div class="flex flex-row"><div class="relative mt-[-2px] flex w-max border-2 border-black px-[3px] py-[1px]"><label for=2nd-half-opt class="flex flex-col"><span>SECOND HALF</span> <span class=ml-4>OPTION</span></label> <input id=2nd-half-opt type=checkbox class="absolute bottom-[2px] left-[2px]"></div><div x-data="{

                get isDefend() { return this.second_half_option === 'defend' },
                set isDefend(val) { this.second_half_option = this.second_half_option === 'defend' ? null : 'defend' }
              }" class="relative ml-[-2px] mt-[-2px] flex w-full border-2 border-black p-[3px]"><div class="mx-auto flex w-max flex-row items-center space-x-1"><div class="5 item-center flex flex-row space-x-2"><div class="flex flex-row items-center space-x-1"><input id=receive-2 type=checkbox x-model=isReceive> <label for=receive-2 class="m-0 mb-[-1px]">RECEIVE</label></div><div class="flex flex-row items-center space-x-1"><input id=defend-2 type=checkbox x-model=isDefend> <label for=defend-2 class="m-0 mb-[-1px]">DEFEND</label></div></div><input id=goal-2 type=text spellcheck=false class="!w-7 text-center !uppercase" maxlength=2> <label for=goal-2 class="m-0 mb-[-1px]">GOAL</label></div></div></div></div><table x-data="{ captains: ['cap', 'alt'] }" class="flex flex-col space-y-1"><template x-for="captain in captains"><tr class="flex flex-row space-x-1" :style="captain === 'cap' && { marginTop: 0 }"><td class="flex flex-row space-x-1"><label for=captain-1><span x-text=captain class="font-mono uppercase"></span>.</label> <input id=captain-1 type=text spellcheck=false class=flex-1></td><td class="flex flex-row space-x-1"><label for=number-1>NO.</label><input id=number-1 type=number class="!w-10 text-center" oninput="this.value=this.value.slice(0,this.maxLength)" maxlength=2 min=0 max=99></td><td class="flex flex-row space-x-1"><label for=position-1>POS.</label> <input id=position-1 type=text spellcheck=false class="!w-10 text-center !uppercase" maxlength=2></td></tr></template></table><div x-data class="flex flex-col space-y-3 border-2 border-black px-[3px] pt-[3px] pb-[2px]"><div class="flex flex-row space-x-1"><h2><span class="font-mono font-medium tracking-tighter">1ST</span> HALF T.O.</h2><div class="mt-auto !-ml-1 flex flex-row space-x-2"><template x-for="i in 3"><input type=text pattern=[0-9]{1,2}:[0-9]{2} spellcheck=false class="!h-4 text-center" maxlength=5></template></div></div><div class="flex flex-row space-x-1"><h2><span class="font-mono font-medium tracking-tighter">2ND</span> HALF T.O.</h2><div class="mt-auto !-ml-1 flex flex-row space-x-2"><template x-for="i in 3"><input type=text pattern=[0-9]{1,2}:[0-9]{2} spellcheck=false class="!h-4 text-center" maxlength=5></template></div></div></div><div class="flex flex-col space-y-2 border-2 border-black px-[3px] pt-[3px] pb-[2px]"><div class="flex flex-col space-y-1"><div class="flex flex-row space-x-1"><div class="flex flex-row space-x-1"><label for=date>DATE</label> <input id=date type=text pattern="^(([0-9])|([0-2][0-9])|([3][0-1])) (JAN|FEB|MAR|APR|MAY|JUN|JUL|AUG|SEP|OCT|NOV|DEC) \d{4}$" spellcheck=false class="!w-[5rem] !uppercase"></div><div class="flex flex-row space-x-1"><label for=start>START</label> <input id=start type=text pattern="((1[0-2]|0?[1-9]):([0-5][0-9]) ?([AaPp][Mm]))" spellcheck=false class="text-center !uppercase"></div><div class="flex flex-row space-x-1"><label for=end>END</label> <input id=end type=text pattern="((1[0-2]|0?[1-9]):([0-5][0-9]) ?([AaPp][Mm]))" spellcheck=false class="text-center !uppercase"></div></div></div><div class="flex flex-row space-x-1"><label for=date>GAME<br>NOTES</label> <textarea id=date class="scrollbar-hide !h-10 resize-none !normal-case"></textarea></div></div><div class="flex flex-col space-y-1"><h2 class="mx-auto w-max">SCORING SUMMARY</h2><div class="flex flex-row"><div class="grid w-full grid-cols-2 grid-rows-2"><div class="relative h-8 border-2 border-black bg-white"><label for=first class="absolute top-0.5 left-0.5 font-mono text-[8px]">1ST</label> <input id=first type=number class="!border-0 !bg-transparent pl-0.5 text-center" oninput="this.value=this.value.slice(0,this.maxLength)" maxlength=3 min=0 max=999></div><div class="relative h-8 border-2 border-l-0 border-black bg-white"><label for=second class="absolute top-0.5 left-0.5 font-mono text-[8px]">2ND</label> <input id=second type=number class="!border-0 !bg-transparent pl-0.5 text-center" oninput="this.value=this.value.slice(0,this.maxLength)" maxlength=3 min=0 max=999></div><div class="relative h-8 border-2 border-t-0 border-black bg-white"><label for=third class="absolute top-0.5 left-0.5 font-mono text-[8px]">3RD</label> <input id=third type=number class="!border-0 !bg-transparent pl-0.5 text-center" oninput="this.value=this.value.slice(0,this.maxLength)" maxlength=3 min=0 max=999></div><div class="relative h-8 border-2 border-l-0 border-t-0 border-black bg-white"><label for=fourth class="absolute top-0.5 left-0.5 font-mono text-[8px]">4TH</label> <input id=fourth type=number class="!border-0 !bg-transparent pl-0.5 text-center" oninput="this.value=this.value.slice(0,this.maxLength)" maxlength=3 min=0 max=999></div></div><div class="relative flex h-16 w-12 border-2 border-l-0 border-black bg-white"><label for=final-score class="absolute top-0.5 left-[3px]">FINAL</label> <input id=final-score type=number class="!border-0 !bg-transparent pl-0.5 text-center" :placeholder=final_score oninput="this.value=this.value.slice(0,this.maxLength)" maxlength=3 min=0 max=999></div></div></div><div x-data class="flex flex-col space-y-3 border-2 border-black px-[3px] pt-[3px] pb-[2px]"><div class="flex flex-row space-x-1 font-mono font-medium"><h2>UNSPORTSMANLIKES</h2><div class="mt-auto flex flex-row space-x-2"><template x-for="i in 4"><input type=number spellcheck=false class="!h-4 text-center" oninput="this.value=this.value.slice(0,this.maxLength)" maxlength=2 min=0 max=99></template></div></div></div><h3 class="mx-auto !mt-[1.125rem] flex w-max flex-col space-y-0.5"><span class="text-[8px] font-medium uppercase">Game Card Created by Jake Harvanchik</span> <span class="!select-all text-center text-[7px] font-medium lowercase selection:bg-indigo-400 selection:text-white">https://jake.harvanchik.me/game-card</span></h3></div></section></body></html>
