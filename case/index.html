<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      // Get the value of the "p" query parameter in the url
      var p = new URL(window.location.href).searchParams.get('p');

      // Redirect to the specified URL
      window.location.href = `https://harvanchik.github.io/flag-football-case-plays/case/${p}.html`;
    </script>
  </body>
</html>
